<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
    <body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background: #f0f4f8;">
        <div class="card shadow p-5" style="max-width: 430px; border-radius: 1rem;">
            <h2 class="mb-3 text-center fw-bold">Confirm Reservation</h2>
            <p class="mb-4 text-center fs-5">
                Do you want to reserve this slot: <b>{{ slot[2] }}</b>?
            </p>
            <form method="POST" class="d-flex gap-3 justify-content-center">
                <button type="submit" class="btn btn-success rounded-pill px-4">Yes, Reserve</button>
                <a href="{{ url_for('index') }}" class="btn btn-danger rounded-pill px-4">Cancel</a>
            </form>
        </div>
    </body>
</html>
